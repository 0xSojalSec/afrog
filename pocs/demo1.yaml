id: demo1

info:
  name: Apache ActiveMQ Default Login
  author: pdteam
  severity: medium
  tags: apache,activemq,default-login

transport: http
rules:
    r1:
        request:
            method: GET
            path: "/"
        expression: |
            response.status==200 && response.body.bcontains(b'Example Domain')
expression:
    r1()

