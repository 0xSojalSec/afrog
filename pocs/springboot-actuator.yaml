id: springboot-actuator

info:
  name: Detect Springboot Actuators
  author: that_juan_,dwisiswant0,wdahlenb
  severity: info

rules:
  r0:
    request:
      method: GET
      path: /actuator
    expression: response.status == 200 && response.body.bcontains(b"\"_links\":") && response.body.bcontains(b"\"self\":") && response.body.bcontains(b"\"health\"")
expression: r0()