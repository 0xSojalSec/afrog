id: zabbix-server-login

info:
  name: Zabbix Login
  author: dhiyaneshDK
  severity: info
  description: |
    fofa: app="ZABBIX-监控系统" && body="saml"
  reference: 
    - https://www.shodan.io/search?query=http.title%3A%22zabbix-server%3A+Zabbix%22
  tags: panel,zabbix

manual: true
transport: http
rules:
    r0:
        request:
            cache: true
            method: GET
            path: /
        expression: |
            response.status == 200 && response.body.bcontains(b'<title>zabbix-server: Zabbix</title>')
expression: r0()