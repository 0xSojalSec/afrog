id: thinkphp

info:
    name: thinkphp
    author: 胖胖的ALEX
    severity: info
    description: fofa app="ThinkPHP"

rules:
    r0:
        request:
            cache: true
            method: GET
            path: /
            follow_redirects: true
        expression: response.status == 200 && response.headers["x-powered-by"].contains("ThinkPHP")
expression: r0()
