id: jenkins-login

info:
  name: Jenkins Login Detected
  description: Jenkins is an open source automation server.
  author: pdteam
  severity: info
  tags: panel,jenkins
  remediation: Ensure proper access.
  reference:
    - https://www.jenkins.io/doc/book/security/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200

manual: true
transport: http
rules:
    r0:
        request:
            method: GET
            path: /login
        expression: |
          response.status == 200 && response.body.bcontains(b'Sign in [Jenkins]')
expression: r0()
