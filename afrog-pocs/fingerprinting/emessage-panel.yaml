id: emessage-panel

info:
  name: Emessage Panel Detect
  author: ffffffff0x
  severity: info
  metadata:
    fofa-query: title="emessage"
  tags: panel,emessage

transport: http
rules:
  r0:
    request:
      method: GET
      path: /login.jsp
      follow_redirects: true
    expression: |
      response.status == 200 
      && 
      "(?i)<title>emessage.*</title>".bmatches(bytes(response.body))
  
expression: r0() 

