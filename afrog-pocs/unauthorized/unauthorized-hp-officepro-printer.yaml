id: unauthorized-hp-officepro-printer

info:
  name: Unauthorized HP office pro printer
  author: pussycat0x
  severity: high
  description: |
    app="HP-OfficeJet-Printer"

rules:
    r0:
        request:
            method: GET
            path: /
        expression: |
            response.status == 200 && "<title>HP Officejet Pro([ 0-9A-Za-z]+)<\/title>"".bmatches(response.body)
expression: r0()