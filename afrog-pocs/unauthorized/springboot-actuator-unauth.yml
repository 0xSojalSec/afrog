id: springboot-actuator-unauth

info:
  name: springboot-actuator-unauth
  author: ffffffff0x
  severity: high
  reference:
    - https://github.com/LandGrey/SpringBootVulExploit
  tags: actuator,springboot,unauth
transport: http
rules:
  r0:
    request:
      method: GET
      path: /env
    expression: |
      response.status == 200 && response.content_type.contains("json") && response.body.bcontains(b"java.version") && response.body.bcontains(b"os.arch")
  r1:
    request:
      method: GET
      path: /actuator/env
    expression: |
      response.status == 200 && response.content_type.contains("json") && response.body.bcontains(b"java.version") && response.body.bcontains(b"os.arch")
  r2: 
    request: 
      method: GET
      path: /actuator
    expression: |
      response.body.bcontains(b"\"_links\":") && response.body.bcontains(b"\"self\":") && response.body.bcontains(b"\"health\"")
expression: r0() || r1() || r2()