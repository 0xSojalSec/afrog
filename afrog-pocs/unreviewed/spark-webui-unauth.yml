id: spark-webui-unauth

info:
    name: spark-webui-unauth
    author: 
    severity: high

manual: true
transport: http
rules:
    r0:
        request:
            cache: true
            method: GET
            path: /
        expression: response.status == 200 && response.body.bcontains(b"<title>Spark") && response.body.bcontains(b"<strong>URL:</strong> spark:")
expression: r0()
