id: ueditor-cnvd-2017-20077-file-upload

info:
    name: ueditor-cnvd-2017-20077-file-upload
    author: 清风明月(www.secbook.info)
    severity: high

manual: true
transport: http
rules:
    r0:
        request:
            cache: true
            method: GET
            path: /ueditor/net/controller.ashx?action=catchimage&encode=utf-8
            headers:
                Accept-Encoding: deflate
            follow_redirects: false
        expression: response.status == 200 && response.body.bcontains(bytes(string("没有指定抓取源")))
expression: r0()