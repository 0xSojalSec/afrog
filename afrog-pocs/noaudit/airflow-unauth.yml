id: airflow-unauth

info:
    name: airflow-unauth
    author: pa55w0rd(www.pa55w0rd.online/)
    severity: high

manual: true
transport: http
rules:
    r0:
        request:
            cache: true
            method: GET
            path: /admin/
        expression: response.status == 200 && response.body.bcontains(b"<title>Airflow - DAGs</title>") && response.body.bcontains(b"<h2>DAGs</h2>")
expression: r0()

